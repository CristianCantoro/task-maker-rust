name: Rust

on: [push, pull_request]

jobs:
  clippy:
    name: Test and Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Deps
        run: |
          sudo apt update
          sudo apt install -yy libseccomp-dev build-essential fpc

      - &install_rust
        name: Install Rust
        uses: actions-rs/toolchain@v1
        id: install-rust
        with:
          toolchain: stable
          components: clippy
          override: true

      - &rust_cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ steps.install-rust.outputs.rustc_hash }}-${{ hashFiles('**/Cargo.lock') }}

      - name: cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --color=always --all --no-fail-fast
        env:
          RUST_BACKTRACE: 1

      - name: cargo clippy
        uses: actions-rs/clippy-check@v1
        if: ${{ github.event_name != 'pull_request' }}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-targets --all-features --tests --all -- -D warnings

      - name: cargo clippy (for pull requests)
        uses: actions-rs/cargo@v1
        if: ${{ github.event_name == 'pull_request' }}
        with:
          command: clippy
          args: --color=always --all-targets --all-features --tests --all -- -D warnings

  rustfmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - <<: *install_rust

      - name: cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  ts-bindings:
    name: Typescript Bindings
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -yy libseccomp-dev

      - <<: *install_rust

      - <<: *rust_cache

      - name: Rebuild bindings
        working-directory: ./bindings/ts
        run: ./rebuild.sh

      - name: Check diff
        working-directory: ./bindings/ts
        run: git diff --exit-code src/ schema/
